<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!--<meta content='width=device-width, user-scalable=0' name='viewport'/>-->
		<title> WebSSH </title>
		<link href={{static_url("img/favicon.png")}} rel="icon" type="image/png">
		<link href={{static_url("css/style.css")}} rel="stylesheet" type="text/css"/>
		<link href={{static_url("css/xterm.min.css")}} rel="stylesheet" type="text/css"/>
		<style>
			.row {
				margin-top: 15px;
				margin-bottom: 10px;
			}

			.container {
				margin-top: 20px;
			}

			.btn {
				margin-top: 15px;
			}

			.btn-danger {
				margin-left: 5px;
			}
			{% if font.family %}
			@font-face {
				font-family: '{{ font.family }}';
				src: url('{{ font.url }}');
			}

			body {
				font-family: '{{ font.family }}';
			}
			{% end %}
		</style>
	</head>
	<body>
		<div id="form" class="container form-container" style="position: absolute; z-index: 1; left: 0px; top: 0px; width: 100%; height: 100%">
			<form id="connect" action="" method="post" enctype="multipart/form-data"{% if debug %} novalidate{% end %}>
				<div class="row">
					<div class="col">
						<label for="Hostname">Hostname</label>
						<input class="form-control" type="text" id="hostname" name="hostname" value="" required>
					</div>
					<div class="col">
						<label for="Port">Port</label>
						<input class="form-control" type="number" id="port" name="port" placeholder="22" value="" min=1 max=65535>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="Username">Username</label>
						<input class="form-control" type="text" id="username" name="username" value="" required>
					</div>
					<div class="col">
						<label for="Password">Password</label>
						<input class="form-control" type="password" id="password" name="password" value="">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="Username">Private Key</label>
						<input class="form-control" type="file" id="privatekey" name="privatekey" value="">
					</div>
					<div class="col">
						<label for="Passphrase">Passphrase</label>
						<input class="form-control" type="password" id="passphrase" name="passphrase" value="">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="totp">Totp (time-based one-time password)</label>
						<input class="form-control" type="password" id="totp" name="totp" value="">
					</div>
					<div class="col">
					</div>
				</div>
				<div id="screen-keyboard-checkbox-area" class="row" style="display:none">
					<div class="col">
						<label><input type="checkbox" id="use-screen-keyboard"> Use Screen keyboard</label>
					</div>
					<div class="col">
					</div>
				</div>
				{% if sound %}
				<div id="sound-checkbox-area" class="row">
						<div class="col">
								{% if soundPlayback %}
								<label><input type="checkbox" id="use-sound-playback" checked>Use sound playback</label>
								{% end %}
						</div>
						<div class="col">
								{% if soundCapturing %}
								<label><input type="checkbox" id="use-sound-capturing" checked>Use sound capturing</label>
								{% end %}
						</div>
				</div>
				{% end %}
				<input type="hidden" id="term" name="term" value="xterm-256color">
				{% module xsrf_form_html() %}
				<button type="submit" class="btn btn-primary">Connect</button>
				<button type="reset" class="btn btn-danger">Reset</button>
			</form>
		</div>
		<!--<div id="terminal" style="position: absolute; z-index: 2; left: 0px; top: 0px; width: 100%; height: 100%; display:none">-->
		<div id="terminal" style="position: absolute; z-index: 2; left: 0px; top: 0px; width: 500px; height: 500px; display:none;background: #444">
			<!--<div id="terminal"></div>-->
		</div>
		<div id="waiter" style="position: absolute; z-index: 3; left: 0px; top: 0px; width: 100%; height: 100%;display:none">
			Please Wait
		</div>
		<div id="error-reporter" style="position: absolute; z-index: 4; left: 0px; top: 0px; width: 100%; height: 100%;display:none">
			Some error occured
		</div>


		<script src={{static_url("skb_languages/skb_languages.js")}})}}></script>
		<script src={{static_url("js/prebuilt.js")}}></script>
		<script src={{static_url("js/gameplay.js")}}></script>
	</body>
</html>
