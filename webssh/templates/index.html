<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!--<meta content='width=device-width, user-scalable=0' name='viewport'/>-->
    <title> WebSSH </title>
    <link href={{static_url("img/favicon.png")}} rel="icon" type="image/png">
    <link href={{static_url("css/bootstrap.min.css")}} rel="stylesheet" type="text/css"/>
    <link href={{static_url("css/xterm.min.css")}} rel="stylesheet" type="text/css"/>
    <link href={{static_url("css/fullscreen.min.css")}} rel="stylesheet" type="text/css"/>
    <link href={{static_url("css/screen_keyboard.css")}} rel="stylesheet" type="text/css"/>
    <style>
      .row {
        margin-top: 15px;
        margin-bottom: 10px;
      }

      .container {
        margin-top: 20px;
      }

      .btn {
        margin-top: 15px;
      }

      .btn-danger {
        margin-left: 5px;
      }
      {% if font.family %}
      @font-face {
        font-family: '{{ font.family }}';
        src: url('{{ font.url }}');
      }

      body {
        font-family: '{{ font.family }}';
      }
      {% end %}
    </style>
  </head>
  <body>
    <div id="waiter" style="display: none"> Connecting ... </div>

    <div class="container form-container" style="display: none">
      <form id="connect" action="" method="post" enctype="multipart/form-data"{% if debug %} novalidate{% end %}>
        <div class="row">
          <div class="col">
            <label for="Hostname">Hostname</label>
            <input class="form-control" type="text" id="hostname" name="hostname" value="" required>
          </div>
          <div class="col">
            <label for="Port">Port</label>
            <input class="form-control" type="number" id="port" name="port" placeholder="22" value="" min=1 max=65535>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Username">Username</label>
            <input class="form-control" type="text" id="username" name="username" value="" required>
          </div>
          <div class="col">
            <label for="Password">Password</label>
            <input class="form-control" type="password" id="password" name="password" value="">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Username">Private Key</label>
            <input class="form-control" type="file" id="privatekey" name="privatekey" value="">
          </div>
          <div class="col">
            <label for="Passphrase">Passphrase</label>
            <input class="form-control" type="password" id="passphrase" name="passphrase" value="">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="totp">Totp (time-based one-time password)</label>
            <input class="form-control" type="password" id="totp" name="totp" value="">
          </div>
          <div class="col">
          </div>
        </div>
        <div id="screen-keyboard-checkbox-area" class="row" style="display:none">
          <div class="col">
            <label><input type="checkbox" id="use-screen-keyboard"> Use Screen keyboard</label>
          </div>
          <div class="col">
          </div>
        </div>
		<!-- boris here -->
		{% if sound %}
		<div id="sound-checkbox-area" class="row">
			<div class="col">
				{% if soundPlayback %}
				<label><input type="checkbox" id="use-sound-playback" checked>Use sound playback</label>
				{% end %}
			</div>
			<div class="col">
				{% if soundCapturing %}
				<label><input type="checkbox" id="use-sound-capturing" checked>Use sound capturing</label>
				{% end %}
			</div>
		</div>
		{% end %}
        <input type="hidden" id="term" name="term" value="xterm-256color">
        {% module xsrf_form_html() %}
        <button type="submit" class="btn btn-primary">Connect</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </form>
    </div>

    <div class="container">
      <div id="status" style="color: red;"></div>
        <div style="position: relative;">
          <div id="terminal"></div>
        </div>
      </div>
    </div>

    <script src={{static_url("skb_languages/skb_languages.js")}})}}></script>
    <script src={{static_url("js/screen_keyboard.js")}}></script>
    <script src={{static_url("js/jquery.min.js")}}></script>
    <script src={{static_url("js/popper.min.js")}}></script>
    <script src={{static_url("js/bootstrap.min.js")}}></script>
    <script src={{static_url("js/xterm.min.js")}}></script>
    <script src={{static_url("js/xterm-addon-fit.min.js")}}></script>
    <script src="{{static_url("js/Recorderjs/recorder.js")}}></script>
    <script src={[static_url("js/sound.js")}}></script>
    <script src={{static_url("js/main.js")}}></script>
  </body>
</html>
